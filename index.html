<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Tooltip Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;

        }

        button:hover {
            transform: scale(1.1);
        }

        #right {
            background-color: #4CAF50;
            color: white;
        }

        #top {
            background-color: #2196F3;
            color: white;
        }

        #bottom {
            background-color: #FF5722;
            color: white;
        }

        #left {
            background-color: #FFC107;
            color: black;
        }

        #paragraph {
            cursor: pointer;
            color: #333;
            font-weight: bold;
            text-decoration: underline;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            z-index: 1000;
            font-size: 14px;
        }

        .tooltip.fade-in {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="left">Left</button>
        <button id="top">Top</button>
        <button id="bottom">Bottom</button>
        <p>Advance <span id="text">Tooltip</span> on Text</p>
        <h4 id="header">Header</h4>
        <button id="right">Right</button>
    </div>

    <script src="yoyo-tooltip.min.js"></script>
    <script>
        yoyoTooltip({
            id: '#header',
            content: 'üòÇ Simple Tooltip on text',
        });

        yoyoTooltip({
            id: '#text',
            content: 'üòé <strong>Advance Tooltip</strong> on text',
            direction: 'top',
            delay: '0',
            trigger: 'hover',
            backgroundColor: '#ff0000',
            color: '#ffffff',
            boxShadow: 'rgba(240, 46, 170, 0.4) 5px 5px, rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.2) 15px 15px, rgba(240, 46, 170, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px',
            targetHighlight: true,
            targetTextDecoration: 'underline wavy red 1px',
            targetUnderlineOffset: '5px',
            targetBackgroundColor: 'yellow',
            targetFontWeight: 'bold',
        });

        yoyoTooltip({
            id: '#top',
            content: 'üòç Hello Worlds',
        });

        yoyoTooltip({
            id: '#bottom',
            direction: 'bottom',
            content: 'üòÅ Hello Worlds',
        });

        yoyoTooltip({
            id: '#left',
            direction: 'left',
            content: 'üòä Hello Worlds',
        });

        yoyoTooltip({
            id: '#right',
            direction: 'right',
            content: 'üòâ Hello Worlds',
        });
    </script>
</body>

</html>
